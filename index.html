<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Kho phim dành cho Mi Xinh</title>

  <!-- Google Font "Patrick Hand" (font chữ dễ thương) -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap"
    rel="stylesheet"
  />

  <style>
    /* RESET CSS cơ bản */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* 
      Đặt màu nền chính (#ffe4e1 - hồng nhạt)
      và lồng 4 ảnh nền, mỗi ảnh ở 1 góc 
    */
    body {
      font-family: 'Patrick Hand', cursive;
      background-color: #ffe4e1; /* Nền hồng nhạt */
      /* 4 ảnh ở 4 góc, ví dụ dùng picsum.photos (thay link ảnh tuỳ ý) */
      background-image:
        url('https://picsum.photos/id/1015/200/200'),
        url('https://picsum.photos/id/1002/200/200'),
        url('https://picsum.photos/id/1003/200/200'),
        url('https://picsum.photos/id/1004/200/200');
      background-repeat: no-repeat, no-repeat, no-repeat, no-repeat;
      background-position: top left, top right, bottom left, bottom right;
      /* Cho ảnh nền nhỏ xíu mỗi góc; có thể chỉnh background-size nếu cần */
    }

    /* 
      Tạo 1 khung (wrapper) màu hồng để chứa nội dung, 
      nhìn như có frame riêng trên nền 4 ảnh.
    */
    .wrapper {
      max-width: 600px;
      margin: 40px auto; /* canh giữa và cách mép trên 40px */
      background-color: #ffc0cb; /* Màu hồng cho khung container */
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }
    header h1 {
      font-size: 2rem;
      color: #ff69b4; /* Hồng đậm cho tiêu đề */
      margin-bottom: 6px;
    }
    header p {
      font-size: 1.1rem;
      color: #555;
    }

    /* Thẻ phim (card) duy nhất */
    .movie-card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      padding-bottom: 16px;
    }
    .movie-card img {
      width: 100%;
      height: auto;
      display: block;
    }
    .movie-title {
      font-size: 1.6rem;
      color: #e91e63;
      margin: 10px 0;
    }
    .movie-desc {
      font-size: 1rem;
      color: #555;
      margin: 0 10px 10px 10px;
    }
    /* Nút/link tới thư mục Drive */
    .folder-link {
      display: inline-block;
      margin-top: 8px;
      padding: 10px 20px;
      background-color: #ff69b4;
      color: #fff;
      text-decoration: none;
      border-radius: 20px;
      transition: background-color 0.3s ease;
      font-size: 1rem;
    }
    .folder-link:hover {
      background-color: #f06292; /* Hơi đậm hơn khi hover */
    }

    footer {
      text-align: center;
      margin-top: 20px;
      color: #888;
    }
  </style>
</head>

<body>
  <div class="wrapper"><!-- Khung màu hồng chứa nội dung -->
    <header>
      <h1>Kho phim dành cho Mi Xinh</h1>
      <p>Bấm vào ảnh hoặc nút bên dưới để vào thư mục phim nhé!</p>
    </header>

    <main>
      <!-- Thẻ phim (card) duy nhất -->
      <div class="movie-card">
        <!-- Thay FOLDER_ID bằng ID thư mục Drive của bạn -->
        <a href="https://drive.google.com/drive/folders/FOLDER_ID" target="_blank">
          <!-- Thay link ảnh poster theo ý thích -->
          <img src="https://picsum.photos/id/237/600/300" alt="Poster phim">
        </a>
        <h2 class="movie-title">Phim Bộ Dễ Thương</h2>
        <p class="movie-desc">
          Thư mục chứa nhiều tập phim đầy thú vị, nhẹ nhàng, phù hợp để thư giãn.
        </p>
        <a
          class="folder-link"
          href="https://drive.google.com/drive/folders/FOLDER_ID"
          target="_blank"
        >
          Mở Thư Mục
        </a>
      </div>
    </main>

    <footer>
      <p>© 2025 - Kho phim dành cho Mi Xinh</p>
    </footer>
  </div>
</body>
</html>
