<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Kho phim dành cho Mi Xinh</title>

  <!-- Google Font "Patrick Hand" -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link 
    href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" 
    rel="stylesheet"
  />

  <style>
    /* RESET CSS */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background-color: #ffe4e1; /* Nền hồng nhạt */
      font-family: 'Patrick Hand', cursive;
      color: #333;
    }

    /* Header */
    header {
      text-align: center;
      padding: 20px 0;
      background-color: #ffc0cb; 
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
    }
    header h1 {
      font-size: 3rem; /* Tên trang to hơn */
      color: #ff69b4;
      margin-bottom: 10px;
    }
    header p {
      font-size: 1.3rem;
      color: #555;
    }

    /* 4 hình ảnh thành 1 hàng ngang */
    .images-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px auto;
      max-width: 1200px;
      padding: 0 20px;
    }
    .images-row img {
      width: 250px; /* kích cỡ ảnh */
      height: auto;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      object-fit: cover;
    }

    /* Thẻ phim (một ví dụ) */
    .movie-container {
      width: 250px;
      margin: 40px 20px; 
    }
    .movie-card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
      overflow: hidden;
    }
    .movie-card img {
      width: 100%;
      display: block;
      height: auto;
    }
    .movie-title {
      font-size: 1.4rem;
      color: #e91e63;
      margin: 10px 0;
    }
    .movie-desc {
      font-size: 1rem;
      color: #555;
      margin: 0 10px 10px 10px;
      text-align: center;
    }
    .folder-link {
      display: inline-block;
      margin-bottom: 10px;
      padding: 8px 15px;
      background-color: #ff69b4;
      color: #fff;
      text-decoration: none;
      border-radius: 20px;
      transition: background-color 0.3s ease;
      font-size: 1rem;
      margin-top: 5px;
    }
    .folder-link:hover {
      background-color: #f06292;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      padding: 10px 0;
      color: #888;
    }
  </style>
</head>

<body>
  <!-- Tiêu đề -->
  <header>
    <h1>Kho phim dành cho Mi Xinh</h1>
    <p>Bấm vào hình để xem trực tiếp ảnh từ Google Drive!</p>
  </header>

  <!-- Hàng ngang 4 ảnh Google Drive -->
  <section class="images-row">
    <!-- Thay FILE_ID_xxx bằng ID thực của ảnh trên Drive -->
    <img 
      src="https://drive.google.com/uc?export=view&id=1it8EtFSZNzVxmCcnioHJcUsy336XyBDx" 
      alt="Ảnh 1 từ Google Drive"
    >
    <img 
      src="https://drive.google.com/uc?export=view&id=1AafjniNZQuQV9xrXFmfzrHqJ2lQhhgaS" 
      alt="Ảnh 2 từ Google Drive"
    >
    <img 
      src="https://drive.google.com/uc?export=view&id=1ungzUzEQaSylPT4grhMacSImYVXuRa4Y" 
      alt="Ảnh 3 từ Google Drive"
    >
    <img 
      src="https://drive.google.com/uc?export=view&id=1ungzUzEQaSylPT4grhMacSImYVXuRa4Y" 
      alt="Ảnh 4 từ Google Drive"
    >
  </section>

  <!-- Ví dụ thẻ phim -->
  <div class="movie-container">
    <div class="movie-card">
      <img 
        src="https://drive.google.com/uc?export=view&id=FILE_ID_POSTER"
        alt="Poster phim"
      >
      <h2 class="movie-title">Phim Bộ Dễ Thương</h2>
      <p class="movie-desc">
        Thư mục chứa nhiều tập phim thú vị, nhẹ nhàng, phù hợp để thư giãn.
      </p>
      <a
        class="folder-link"
        href="https://drive.google.com/drive/folders/1-L6TYrTeyFHWh3Un-tDKj_QI86m1cJnB?usp=drive_link"
        target="_blank"
      >
        Mở Thư Mục
      </a>
    </div>
  </div>

  <footer>
    <p>© 2025 - Kho phim dành cho Mi Xinh</p>
  </footer>
</body>
</html>
