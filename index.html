<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Kho phim dành cho Mi Xinh</title>

  <!-- Google Font "Patrick Hand" -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link 
    href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" 
    rel="stylesheet"
  />

<style>
    * {
      margin: 0; 
      padding: 0; 
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      background-color: #ffe4e1; /* Nền hồng */
      font-family: sans-serif;   /* Chọn font tuỳ ý */
    }

    header {
      text-align: center;
      padding: 20px 0;
      background-color: #ffc0cb;
    }
    header h1 {
      font-size: 2.5rem;
      color: #ff69b4;
    }

    .images-row {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin: 20px auto;
    }
    .images-row img {
      max-width: 250px; 
      height: auto;      /* Giữ tỉ lệ gốc */
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
  </style>
</head>

<body>
  <!-- Tiêu đề -->
  <header>
    <h1>Kho phim dành cho Mi Xinh</h1>
    <p>Bấm vào hình để xem trực tiếp ảnh từ Google Drive!</p>
  </header>

  <!-- Hàng ngang 4 ảnh Google Drive -->
  <section class="images-row">
    <!-- Thay FILE_ID_xxx bằng ID thực của ảnh trên Drive -->
    <img 
      src="https://drive.google.com/uc?export=view&id=1it8EtFSZNzVxmCcnioHJcUsy336XyBDx" 
      alt="Ảnh 1 từ Google Drive"
    >
    <img 
      src="https://drive.google.com/uc?export=view&id=1AafjniNZQuQV9xrXFmfzrHqJ2lQhhgaS" 
      alt="Ảnh 2 từ Google Drive"
    >
    <img 
      src="https://drive.google.com/uc?export=view&id=1ungzUzEQaSylPT4grhMacSImYVXuRa4Y" 
      alt="Ảnh 3 từ Google Drive"
    >
    <img 
      src="https://drive.google.com/uc?export=view&id=1ungzUzEQaSylPT4grhMacSImYVXuRa4Y" 
      alt="Ảnh 4 từ Google Drive"
    >
  </section>

  <!-- Ví dụ thẻ phim -->
  <div class="movie-container">
    <div class="movie-card">
      <img 
        src="https://drive.google.com/uc?export=view&id=FILE_ID_POSTER"
        alt="Poster phim"
      >
      <h2 class="movie-title">Phim Bộ Dễ Thương</h2>
      <p class="movie-desc">
        Thư mục chứa nhiều tập phim thú vị, nhẹ nhàng, phù hợp để thư giãn.
      </p>
      <a
        class="folder-link"
        href="https://drive.google.com/drive/folders/1-L6TYrTeyFHWh3Un-tDKj_QI86m1cJnB?usp=drive_link"
        target="_blank"
      >
        Mở Thư Mục
      </a>
    </div>
  </div>

  <footer>
    <p>© 2025 - Kho phim dành cho Mi Xinh</p>
  </footer>
</body>
</html>
