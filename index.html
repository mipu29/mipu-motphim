<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Kho phim dành cho Mi Xinh</title>

  <!-- Google Font "Patrick Hand" (font chữ dễ thương) -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link 
    href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" 
    rel="stylesheet" 
  />

  <style>
    /* RESET CSS cơ bản */
    * {
      margin: 0; 
      padding: 0; 
      box-sizing: border-box;
    }

    body {
      font-family: 'Patrick Hand', cursive;
      background-color: #ffe4e1; /* Hồng nhạt */
      color: #333;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }
    header h1 {
      font-size: 2.4rem;
      color: #ff69b4; /* Hồng đậm cho tiêu đề */
      margin-bottom: 8px;
    }
    header p {
      font-size: 1.2rem;
      color: #555;
    }

    /* Container cho 1 thẻ phim duy nhất */
    .movie-container {
      max-width: 400px;
      margin: 0 auto; /* canh giữa trên trang */
    }

    .movie-card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      padding-bottom: 16px;
    }

    .movie-card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .movie-title {
      font-size: 1.6rem;
      color: #e91e63; 
      margin: 10px 0;
    }

    .movie-desc {
      font-size: 1rem;
      color: #555;
      margin: 0 10px 10px 10px;
    }

    /* Nút hoặc link đến Thư Mục Drive */
    .folder-link {
      display: inline-block;
      margin-top: 8px;
      padding: 10px 20px;
      background-color: #ff69b4;
      color: #fff;
      text-decoration: none;
      border-radius: 20px;
      transition: background-color 0.3s ease;
      font-size: 1rem;
    }
    .folder-link:hover {
      background-color: #f06292; /* Đậm hơn chút khi hover */
    }

    footer {
      text-align: center;
      margin-top: 40px;
      padding: 10px 0;
      color: #888;
    }
  </style>
</head>

<body>
  <header>
    <h1>Kho phim dành cho Mi Xinh</h1>
    <p>Nhấp vào hình hoặc nút để mở thư mục Google Drive!</p>
  </header>

  <main>
    <div class="movie-container">
      <!-- 1 thẻ phim duy nhất -->
      <div class="movie-card">
        <!-- Thay FOLDER_ID bằng ID thư mục Drive thực -->
        <a href="https://drive.google.com/drive/u/3/folders/1-L6TYrTeyFHWh3Un-tDKj_QI86m1cJnB">
          <img src="https://picsum.photos/id/237/400/250" alt="Poster phim 1">
        </a>
        <h2 class="movie-title">Phim Bộ Dễ Thương</h2>
        <p class="movie-desc">Thư mục chứa nhiều tập phim thú vị, đáng yêu, giúp bạn thư giãn.</p>
        <a 
          class="folder-link" 
          href="https://drive.google.com/drive/u/3/folders/1-L6TYrTeyFHWh3Un-tDKj_QI86m1cJnB" 
          target="_blank"
        >
          Mở Thư Mục
        </a>
      </div>
    </div>
  </main>

  <footer>
    <p>© 2025 - Kho phim dành cho Mi Xinh</p>
  </footer>
</body>
</html>
